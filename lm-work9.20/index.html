<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>+ - * / 计算</title>
    </head>
    <body>
        <script>
            function count(a, b, method){
                alert(method === '+' ? Number(a) + Number(b) : method === '-' ? a - b : method === '*' ? a * b : method === '/' ? a / b : '')
            }
            count(prompt('请输入第一个数字'), prompt('请输入第二个数字'), prompt('请输入计算方式'))
        </script>
    </body>
</html>
